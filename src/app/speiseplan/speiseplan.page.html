<ion-content>
  <!-- TODO: Schöneres Layouting für Anzeige von Gerichten -->
  <ul>

    <ion-card *ngFor="let gericht of hauptgerichte">

      <img src="{{gericht.ImagePfad}}">

      <ion-card-header>
        <ion-card-title> {{gericht.Bezeichnung}} </ion-card-title>
        <ion-card-subtitle> {{gericht.Kategorie}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="Preisanzeige">
          {{ gericht.Preis }}€ 
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let gericht of beilagen">


      <ion-card-header>
        <ion-card-title> {{gericht.Bezeichnung}} </ion-card-title>
        <ion-card-subtitle> {{gericht.Kategorie}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="Preisanzeige">
        {{ gericht.Preis }}€
      </ion-card-content>

    </ion-card>

  </ul>

</ion-content>
